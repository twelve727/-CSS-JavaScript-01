<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_웹문서수업용</title>
    <link rel="stylesheet" href="/02_CSS/html/css/15_structure.css">
</head>
<body>
  <!-- 컨테이너 = 총 묶는 클래스-->
    <div class="container">

        <!--  왼쪽 -->
        <div></div>

        <!-- 오른쪽 -->
        <!-- css 작성하다가, class명 rightbox로 지정해줌 -->
        <div class="rightBox">

            <!-- 오른쪽 그레이 기준 3개 나누기 -->
            <!-- 1. 헤더 -->
            <div></div>
            <!-- 2. 네비 -->
            <div></div>
            <!-- 3. 콘텐츠(주황박스라인) -->

            <!-- css 작성하다가, class명 orangebox로 지정해줌 -->
            <div class="orangeBox">

                <!-- 이 주황박스에서 나뉘어짐 빨강(1)+(4) 파/초(2) -->
                <div class="redBox">

                    <!-- (4)개 노1~노4-->
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
               </div>

                <!-- 파/초(2) -->
                <div class="blueGreenBox">

                    <!-- 파 -->
                    <div></div>
                    <!-- 초 -->
                    <div></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
